{% extends "base.html"  %}

{% block title %}
    Wyślij przelew - {{ block.super }}
{% endblock %}

{% block content %}

    <div class="content">
        <div class="section-inner clearfix">

        <h3>Zlecenie przelewu</h3>

        {% if messages %}
            <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}

        <form action="" method="post">
            {% csrf_token %}
            <table>
                <tr>
                    <td><label for="recipient_name">Nazwa odbiorcy</label></td>
                    <td><input type="text" name="recipient_name" name="username" required="1"></td>
                </tr>
                <tr>
                    <td><label for="recipient_account">Numer konta odbiorcy</label></td>
                    <td><input type="number" name="recipient_account" min="1000" step="1" required="1"></td>
                </tr>
                <tr>
                    <td><label for="amount">Kwota</label></td>
                    <td><input type="number" name="amount" min="0.01" step="0.01" required="1"></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Zleć przelew" ></td>
                </tr>
            </table>
        </form>

        </div>
    </div>

{% endblock %}
