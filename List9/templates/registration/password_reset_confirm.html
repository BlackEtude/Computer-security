{% extends 'base.html' %}

{% block content %}
  {% if validlink %}
    <h3>Set new password</h3>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Set password</button>
    </form>
  {% else %}
    <p>
      Password link is invalid or expired.
      Generate new link to reset Your password.
    </p>
  {% endif %}
{% endblock %}
